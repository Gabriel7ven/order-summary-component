<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style> -->
</head>
<body>
  <div id="container">
    <svg class="bg-desktop" xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
    <div id="card">
      <header>
        <img class="hero" src="images/illustration-hero.svg">
      </header>

      <main role="main">
        <header>
          <h1>Order Summary</h1>
        </header>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        
        <div class="price-info">
          <img src="images/icon-music.svg">
          <div id="plan">
            <span class="header-plan">Annual Plan</span>
            <span class="price-plan">$59.99/year</span>
          </div>
          <a class="change" href="#">Change</a>
        </div>

        <button class="btn-proceed">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </main>

        Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
  </div>
</body>
</html>
